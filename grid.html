<html>
    <head>
        <title></title>
    </head>
    <style>
        #container{
            border: 2px solid black;
            padding: 5px;
            width:50%;
            /* grid-template-columns: repeat(5,1fr); */
            /* grid-auto-rows: 100px; */
            gap:5px;
            display:grid;
            background-color: rgb(119, 45, 96);
           
        }
        .items{
            border:2px solid rgb(41, 20, 20);
            padding: 5px;
            margin:2px;
            border-radius: 5px;
            background-color:rgb(5, 102, 135);
            text-align: center;
            box-shadow: 2px 4px rgb(29, 26, 26);
        }
        #header{
            grid-column-start:1;
            grid-column-end: 6;
        }
        #content1{
            grid-row-start:2; 
            grid-column-start:1;
            grid-column-end:3;
            
        }
        #extra1{
            grid-column-start:3;
            grid-column-end: 4;
             grid-row-start:2; 

        }
        #sidebar{
            grid-column-start:4;
            grid-column-end:6;
            grid-row-start:2;
            grid-row-end: 6;
            
        }
        #content2{
            grid-column-start:1;
            grid-column-end:2;
            grid-row-start:3;
        }
        #extra2{
            grid-column-start:2;
            grid-column-end:4;
           grid-row-start:3;
        }
        #content3{
            grid-column-start:1;
            grid-column-end:2;
            grid-row-start:4;
        }
        #extra3{
            grid-column-start:2;
            grid-column-end:4;
            grid-row-start:4;
        }
        #content4{
            grid-column-start:1;
            grid-column-end:3;
            grid-row-start:5;
        }
        #extra4{
            grid-column-start:3;
            grid-column-end:4;
             grid-row-start:5;
        }
        #content5{
            grid-column-start:1;
            grid-column-end:6;
            grid-row-start:6;
        }
        

    </style>
    <body>
        <div id="container">
            <div class="items" id="header">header</div>
            <div class="items" id="content1">content1</div>
            <div class="items" id="extra1">extra</div>
            <div class="items" id="sidebar">sidebar</div>
            <div class="items" id="content2">content2</div>
            <div class="items" id="extra2">extra2</div>
            <div class="items" id="content3">content3</div>
            <div class="items" id="extra3">extra3</div>
            <div class="items" id="content4">content4</div>
            <div class="items" id="extra4">extra4</div>
            <div class="items" id="content5">content5</div>
        </div>
    </body>

</html>
